<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automaton</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 90vw;
    }
    h1 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
    }
    svg {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Automaton</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-117 -20 234 424">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>

  <!-- Edges -->
  <polyline points="0,36 61,116" fill="none" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <polyline points="0,36 -61,116" fill="none" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <polyline points="-61,152 -61,232" fill="none" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <polyline points="-61,152 61,232" fill="none" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <polyline points="-61,268 0,348" fill="none" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <polyline points="61,268 61,232" fill="none" stroke="#666" stroke-width="1.5" marker-start="url(#arrowhead)" />

  <!-- Nodes -->
  <g>
    <rect x="-36" y="0" width="72" height="36" fill="#fff" stroke="#333" stroke-width="2" rx="4" />
    <text x="0" y="22.666666666666668" text-anchor="middle" fill="#000" font-size="14" font-family="Arial, sans-serif">0</text>
  </g>
  <g>
    <rect x="-97" y="116" width="72" height="36" fill="#fff" stroke="#333" stroke-width="2" rx="4" />
    <text x="-61" y="138.66666666666666" text-anchor="middle" fill="#000" font-size="14" font-family="Arial, sans-serif">2</text>
  </g>
  <g>
    <rect x="25" y="116" width="72" height="36" fill="#fff" stroke="#333" stroke-width="2" rx="4" />
    <text x="61" y="138.66666666666666" text-anchor="middle" fill="#000" font-size="14" font-family="Arial, sans-serif">1</text>
  </g>
  <g>
    <rect x="-97" y="232" width="72" height="36" fill="#fff" stroke="#333" stroke-width="2" rx="4" />
    <text x="-61" y="254.66666666666666" text-anchor="middle" fill="#000" font-size="14" font-family="Arial, sans-serif">3</text>
  </g>
  <g>
    <rect x="25" y="232" width="72" height="36" fill="#fff" stroke="#333" stroke-width="2" rx="4" />
    <text x="61" y="254.66666666666666" text-anchor="middle" fill="#000" font-size="14" font-family="Arial, sans-serif">4</text>
  </g>
  <g>
    <rect x="-36" y="348" width="72" height="36" fill="#fff" stroke="#333" stroke-width="2" rx="4" />
    <text x="0" y="370.6666666666667" text-anchor="middle" fill="#000" font-size="14" font-family="Arial, sans-serif">5</text>
  </g>
</svg>
  </div>
</body>
</html>
